<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Carrito</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      margin: 0;
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a237e;
      color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .navbar .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .navbar a, .navbar button {
      color: #fff;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .navbar a:hover, .navbar button:hover {
      color: #90caf9;
    }
    .container {
      max-width: 950px;
      margin: 48px auto 0 auto;
      background: #fff;
      padding: 40px 32px 32px 32px;
      border-radius: 18px;
      box-shadow: 0 8px 32px #0002, 0 1.5px 8px #0001;
    }
    h2 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 24px;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 24px;
      background: #f7fafd;
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      border: none;
      padding: 14px 10px;
      text-align: left;
      font-size: 1.05em;
    }
    th {
      background: #e3eafc;
      color: #1a237e;
      font-weight: 700;
    }
    tr:not(:last-child) td {
      border-bottom: 1px solid #e0e0e0;
    }
    .btn {
      background: #1a237e;
      color: #fff;
      border: none;
      padding: 10px 24px;
      border-radius: 8px;
      cursor: pointer;
      font-size: 1em;
      font-weight: 600;
      margin-top: 10px;
      transition: background 0.2s;
    }
    .btn:hover {
      background: #3949ab;
    }
    .factura-form {
      margin-top: 32px;
      background: #f7fafd;
      border-radius: 12px;
      padding: 24px 18px 18px 18px;
      box-shadow: 0 2px 8px #1a237e11;
    }
    .factura-form h3 {
      color: #1a237e;
      margin-bottom: 18px;
      text-align: center;
    }
    .factura-form input, .factura-form textarea, .factura-form select {
      width: 100%;
      padding: 12px 14px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1.5px solid #d1d5db;
      font-size: 1rem;
      background: #fff;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 2px #0001;
    }
    .factura-form input:focus, .factura-form textarea:focus, .factura-form select:focus {
      border: 1.5px solid #007bff;
      outline: none;
      background: #f7fafd;
      box-shadow: 0 2px 8px #007bff22;
    }
    #facturaMsg {
      text-align: center;
      margin-top: 12px;
      color: #1a237e;
      font-weight: 600;
    }
    /* Nuevas clases para animaci√≥n y estilos de √©xito */
    .pago-exito-anim {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 32px;
      animation: fadeIn 0.7s;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(30px); }
      to { opacity: 1; transform: translateY(0); }
    }
    .checkmark-circle {
      width: 90px;
      height: 90px;
      position: relative;
      margin-bottom: 18px;
    }
    .checkmark-circle .background {
      width: 100%; height: 100%; border-radius: 50%; background: #4caf50; opacity: 0.15; position: absolute; top: 0; left: 0;
    }
    .checkmark {
      width: 90px; height: 90px; border-radius: 50%; border: 4px solid #4caf50; position: absolute; top: 0; left: 0;
    }
    .checkmark.draw {
      animation: checkmark-draw 0.7s cubic-bezier(0.65, 0, 0.45, 1) forwards;
    }
    @keyframes checkmark-draw {
      0% { stroke-dashoffset: 60; }
      100% { stroke-dashoffset: 0; }
    }
    .checkmark:after {
      content: '';
      position: absolute;
      left: 26px;
      top: 44px;
      width: 18px;
      height: 36px;
      border-right: 5px solid #4caf50;
      border-bottom: 5px solid #4caf50;
      transform: rotate(45deg) scale(0);
      opacity: 0;
      animation: checkmark-appear 0.5s 0.3s forwards;
    }
    @keyframes checkmark-appear {
      to { transform: rotate(45deg) scale(1); opacity: 1; }
    }
    .pago-exito-anim h3 {
      color: #388e3c;
      margin: 18px 0 12px 0;
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 1px;
    }
    .pago-btns {
      display: flex;
      gap: 1.5rem;
      margin-top: 10px;
    }
    .btn.btn-factura, .btn.btn-detalles {
      background: #1a237e;
      color: #fff;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.2s, color 0.2s;
      border: none;
      text-decoration: none;
      display: inline-block;
    }
    .btn.btn-factura:hover, .btn.btn-detalles:hover {
      background: #3949ab;
      color: #fff;
    }
    .btn-eliminar {
      background: #e53935;
      color: #fff;
      border: none;
      border-radius: 6px;
      padding: 6px 12px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: background 0.2s;
    }
    .btn-eliminar:hover {
      background: #b71c1c;
    }
    .carrito-total {
      margin-top: 18px;
      font-size: 1.2rem;
      font-weight: 600;
    }
    @media (max-width: 700px) {
      .container { max-width: 99vw; padding: 18px 2vw; }
      table { font-size: 0.98em; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">PENSALA</div>
    <div class="nav-links">
      <a href="servicios.html">Servicios</a>
      <a href="carrito.html">Carrito</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </nav>
  <div class="container">
    <h2>Carrito de Servicios</h2>
    <div id="carrito"></div>
    <div class="carrito-total"></div>
    <div style="display:flex;justify-content:space-between;gap:10px;">
      <button id="vaciarBtn" class="btn" style="background:#e53935;">Vaciar Carrito</button>
      <button id="pagarBtn" class="btn" style="width:100%;font-size:1.2rem;">Pagar</button>
    </div>
  </div>
  <script>
    // Navbar logout
    const isLoggedIn = localStorage.getItem('token') !== null;
    document.getElementById('logoutBtn').style.display = isLoggedIn ? 'inline-block' : 'none';
    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    };
    async function cargarCarrito() {
      const token = localStorage.getItem('token');
      if (!token) { window.location.href = 'index.html'; return; }
      const res = await fetch('http://localhost:3000/api/carrito', {
        headers: { 'Authorization': 'Bearer ' + token, 'Cache-Control': 'no-cache' }
      });
      const data = await res.json();
      if (!res.ok) { document.getElementById('carrito').innerText = 'Error al cargar carrito'; return; }
      let html = '<table><tr><th>Servicio</th><th>Cantidad</th><th>Precio</th><th>Total</th><th>Eliminar</th></tr>';
      let total = 0;
      data.forEach((item) => {
        html += `<tr><td>${item.nombre}</td><td>${item.cantidad}</td><td>Bs ${Number(item.precio).toFixed(2)}</td><td>Bs ${(item.precio * item.cantidad).toFixed(2)}</td><td><button class='btn-eliminar' data-id='${item.id}'>üóëÔ∏è</button></td></tr>`;
        total += item.precio * item.cantidad;
      });
      html += `</table>`;
      document.getElementById('carrito').innerHTML = html;
      document.querySelector('.carrito-total').innerHTML = `<h3 style='text-align:right;margin:18px 0 0 0;'>Total: <span style='color:#1a237e;'>Bs ${total.toFixed(2)}</span></h3>`;
      // Botones eliminar
      document.querySelectorAll('.btn-eliminar').forEach(btn => {
        btn.onclick = async function() {
          const id = this.getAttribute('data-id');
          await eliminarDelCarrito(id);
        };
      });
    }
    async function eliminarDelCarrito(id) {
      if (!confirm('¬øEst√°s seguro de que deseas eliminar este servicio del carrito?')) return;
      const token = localStorage.getItem('token');
      await fetch('http://localhost:3000/api/carrito/eliminar', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
        body: JSON.stringify({ id: Number(id) })
      });
      cargarCarrito();
    }
    document.getElementById('vaciarBtn').onclick = async function() {
      if (!confirm('¬øEst√°s seguro de que deseas vaciar todo el carrito?')) return;
      const token = localStorage.getItem('token');
      await fetch('http://localhost:3000/api/carrito/vaciar', {
        method: 'POST',
        headers: { 'Authorization': 'Bearer ' + token }
      });
      cargarCarrito();
    }
    document.getElementById('pagarBtn').onclick = function() {
      window.location.href = 'facturacion.html';
    };
    cargarCarrito();
  </script>
</body>
</html>
