<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Facturación</title>
  <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Montserrat', Arial, sans-serif;
      background: linear-gradient(120deg, #e0eafc 0%, #cfdef3 100%);
      margin: 0;
      min-height: 100vh;
    }
    .navbar {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #1a237e;
      color: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 8px rgba(0,0,0,0.07);
    }
    .navbar .logo {
      font-size: 1.5rem;
      font-weight: 700;
      letter-spacing: 2px;
    }
    .navbar .nav-links {
      display: flex;
      gap: 1.5rem;
      align-items: center;
    }
    .navbar a, .navbar button {
      color: #fff;
      text-decoration: none;
      background: none;
      border: none;
      font-size: 1rem;
      cursor: pointer;
      transition: color 0.2s;
    }
    .navbar a:hover, .navbar button:hover {
      color: #90caf9;
    }
    .container {
      max-width: 500px;
      margin: 48px auto 0 auto;
      background: #fff;
      padding: 40px 32px 32px 32px;
      border-radius: 18px;
      box-shadow: 0 8px 32px #0002, 0 1.5px 8px #0001;
    }
    h2 {
      text-align: center;
      color: #1a237e;
      margin-bottom: 24px;
    }
    .factura-form {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .factura-form form {
      display: flex;
      flex-direction: column;
      gap: 0;
    }
    .factura-form input, .factura-form textarea, .factura-form select {
      width: 100%;
      box-sizing: border-box;
      padding: 12px;
      margin: 8px 0 0 0;
      border-radius: 8px;
      border: 1px solid #bdbdbd;
      font-size: 1rem;
      background: #f5f7fa;
      transition: border 0.2s;
      min-height: 44px;
      resize: none;
    }
    .factura-form textarea {
      min-height: 60px;
      max-height: 120px;
    }
    .factura-form input:focus, .factura-form textarea:focus, .factura-form select:focus {
      border: 1.5px solid #1a237e;
      outline: none;
    }
    .factura-form label {
      margin-top: 12px;
      font-weight: 600;
      color: #1a237e;
      font-size: 1rem;
    }
    .factura-form .input-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 0;
    }
    .factura-form .input-group:last-child {
      margin-bottom: 0;
    }
    .factura-form .error {
      color: #e53935;
      font-size: 0.95rem;
      margin-top: 2px;
      margin-bottom: 0;
    }
    .btn {
      background: #1a237e;
      color: #fff;
      border-radius: 8px;
      padding: 12px 28px;
      font-size: 1.1rem;
      font-weight: 600;
      box-shadow: 0 2px 8px #0001;
      transition: background 0.2s, color 0.2s;
      border: none;
      text-decoration: none;
      display: inline-block;
      margin-top: 18px;
      width: 100%;
    }
    .btn:hover {
      background: #3949ab;
      color: #fff;
    }
    #facturaMsg {
      margin-top: 18px;
      text-align: center;
      color: #388e3c;
      font-weight: 600;
    }
    .loading-anim {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 32px;
      animation: fadeIn 0.7s;
    }
    .lds-ring {
      display: inline-block;
      position: relative;
      width: 64px;
      height: 64px;
    }
    .lds-ring div {
      box-sizing: border-box;
      display: block;
      position: absolute;
      width: 51px;
      height: 51px;
      margin: 6px;
      border: 6px solid #1a237e;
      border-radius: 50%;
      animation: lds-ring 1.2s cubic-bezier(0.5, 0, 0.5, 1) infinite;
      border-color: #1a237e transparent transparent transparent;
    }
    .lds-ring div:nth-child(1) { animation-delay: -0.45s; }
    .lds-ring div:nth-child(2) { animation-delay: -0.3s; }
    .lds-ring div:nth-child(3) { animation-delay: -0.15s; }
    @keyframes lds-ring {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    .pago-exito-anim {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 32px;
      animation: fadeIn 0.7s;
    }
    .pago-exito-anim-mejorada {
      align-items: center;
      margin-top: 32px;
      animation: fadeIn 0.7s;
    }
    .checkmark-svg {
      width: 90px;
      height: 90px;
      display: block;
      margin: 0 auto 18px auto;
    }
    .checkmark-svg .circle {
      fill: none;
      stroke: #4caf50;
      stroke-width: 6;
      stroke-dasharray: 226;
      stroke-dashoffset: 226;
      animation: circle-appear 0.6s ease-out forwards;
    }
    .checkmark-svg .check {
      fill: none;
      stroke: #4caf50;
      stroke-width: 6;
      stroke-linecap: round;
      stroke-linejoin: round;
      stroke-dasharray: 40;
      stroke-dashoffset: 40;
      animation: check-appear 0.4s 0.5s cubic-bezier(.6,-0.28,.74,.05) forwards;
    }
    @keyframes circle-appear {
      to { stroke-dashoffset: 0; }
    }
    @keyframes check-appear {
      to { stroke-dashoffset: 0; }
    }
  </style>
</head>
<body>
  <nav class="navbar">
    <div class="logo">PENSALA</div>
    <div class="nav-links">
      <a href="servicios.html">Servicios</a>
      <a href="carrito.html">Carrito</a>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>
  </nav>
  <div class="container">
    <h2>Facturación</h2>
    <div class="factura-form">
      <form id="facturaForm">
        <input type="text" id="nombre" placeholder="Nombre completo" required pattern="[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,}" title="Solo letras y espacios" />
        <span id="nombreError" class="factura-form error" style="display:none;"></span>
        <input type="text" id="direccion" placeholder="Dirección" required />
        <input type="text" id="nit" placeholder="NIT o RFC" required pattern="[0-9]+" title="Solo números" />
        <span id="nitError" class="factura-form error" style="display:none;"></span>
        <textarea id="otros" placeholder="Otros datos"></textarea>
        <h4>Método de Pago</h4>
        <select id="metodoPago" required>
          <option value="">Seleccione...</option>
          <option value="tarjeta">Tarjeta de Débito</option>
          <option value="qr">QR</option>
          <option value="efectivo">Efectivo</option>
        </select>
        <div id="pagoExtra"></div>
        <button type="submit" class="btn">Pagar y Generar Factura</button>
      </form>
      <div id="facturaMsg"></div>
    </div>
  </div>

  <!-- Modal de pago con tarjeta -->
  <div id="modalTarjeta" class="modal-tarjeta-bg" style="display:none;">
    <div class="modal-tarjeta">
      <h2>Pagar con Tarjeta</h2>
      <form id="formTarjeta">
        <div class="input-group">
          <label>Número de tarjeta</label>
          <input type="text" id="tarjetaNum" maxlength="19" placeholder="0000 0000 0000 0000" required pattern="\d{4} \d{4} \d{4} \d{4}">
        </div>
        <div class="input-group">
          <label>Nombre en la tarjeta</label>
          <input type="text" id="tarjetaNombre" maxlength="40" placeholder="Como aparece en la tarjeta" required>
        </div>
        <div style="display:flex; gap:10px;">
          <div class="input-group" style="flex:1;">
            <label>Expiración</label>
            <input type="text" id="tarjetaExp" maxlength="5" placeholder="MM/AA" required pattern="\d{2}/\d{2}">
          </div>
          <div class="input-group" style="flex:1;">
            <label>CVV</label>
            <input type="password" id="tarjetaCVV" maxlength="4" placeholder="CVV" required pattern="\d{3,4}">
          </div>
        </div>
        <div style="margin-top:18px; display:flex; gap:10px;">
          <button type="submit" class="btn-pagar">Pagar</button>
          <button type="button" class="btn-cancelar" onclick="cerrarModalTarjeta()">Cancelar</button>
        </div>
      </form>
    </div>
  </div>

  <style>
  .modal-tarjeta-bg {
    position: fixed; left: 0; top: 0; width: 100vw; height: 100vh;
    background: rgba(30,40,80,0.45);
    z-index: 99999; display: flex; align-items: center; justify-content: center;
  }
  .modal-tarjeta {
    background: #fff;
    border-radius: 18px;
    box-shadow: 0 8px 32px #0003;
    padding: 32px 28px 22px 28px;
    min-width: 320px;
    max-width: 96vw;
    animation: fadeInScale 0.3s;
  }
  .modal-tarjeta h2 { margin-top:0; color:#1a237e; }
  .input-group { margin-bottom: 14px; }
  .input-group label { display:block; font-size:0.95em; margin-bottom:4px; color:#3949ab; }
  .input-group input {
    width: 100%; padding: 8px 10px; border-radius: 7px; border: 1px solid #bdbdbd;
    font-size: 1em; outline: none; transition: border 0.2s;
  }
  .input-group input:focus { border: 1.5px solid #1a237e; }
  .btn-pagar {
    background: #1a237e; color: #fff; border: none; border-radius: 7px;
    padding: 10px 24px; font-size: 1em; font-weight: 600; cursor: pointer;
    transition: background 0.2s;
  }
  .btn-pagar:hover { background: #3949ab; }
  .btn-cancelar {
    background: #eee; color: #1a237e; border: none; border-radius: 7px;
    padding: 10px 24px; font-size: 1em; font-weight: 600; cursor: pointer;
    transition: background 0.2s;
  }
  .btn-cancelar:hover { background: #e3e3e3; }
  @keyframes fadeInScale {
    from { opacity: 0; transform: scale(0.7);}
    to { opacity: 1; transform: scale(1);}
  }
  </style>

  <script>
  function abrirModalTarjeta() {
    document.getElementById('modalTarjeta').style.display = 'flex';
  }
  function cerrarModalTarjeta() {
    document.getElementById('modalTarjeta').style.display = 'none';
  }
  // Mostrar modal al elegir tarjeta
  document.getElementById('metodoPago').addEventListener('change', function() {
    if (this.value === 'tarjeta') {
      abrirModalTarjeta();
      this.value = '';
    }
  });
  // Validación y submit del modal
  document.getElementById('formTarjeta').onsubmit = function(e) {
    e.preventDefault();
    // Aquí puedes validar y simular el pago
    cerrarModalTarjeta();
    document.getElementById('metodoPago').value = 'tarjeta';
    document.getElementById('facturaMsg').innerHTML = '<div class="loading-anim"><div class="lds-ring"><div></div><div></div><div></div><div></div></div><div style="margin-top:12px;color:#1a237e;font-weight:600;">Procesando pago...</div></div>';
    document.getElementById('facturaForm').dispatchEvent(new Event('submit', {cancelable:true}));
  };
  </script>
  <script>
    // Navbar logout
    const isLoggedIn = localStorage.getItem('token') !== null;
    document.getElementById('logoutBtn').style.display = isLoggedIn ? 'inline-block' : 'none';
    document.getElementById('logoutBtn').onclick = function() {
      localStorage.removeItem('token');
      window.location.href = 'index.html';
    };
    // Cargar datos de factura previos si existen
    function cargarDatosFacturaPrevios() {
      const datos = JSON.parse(localStorage.getItem('datosFactura') || '{}');
      if (datos.nombre) document.getElementById('nombre').value = datos.nombre;
      if (datos.direccion) document.getElementById('direccion').value = datos.direccion;
      if (datos.nit) document.getElementById('nit').value = datos.nit;
      if (datos.otros) document.getElementById('otros').value = datos.otros;
    }
    document.getElementById('metodoPago').onchange = function() {
      const metodo = this.value;
      const pagoExtra = document.getElementById('pagoExtra');
      if (metodo === 'tarjeta') {
        pagoExtra.innerHTML = '<input type="text" id="tarjeta" placeholder="Número de tarjeta" maxlength="16" required />';
      } else if (metodo === 'qr') {
        pagoExtra.innerHTML = '<img src="https://api.qrserver.com/v1/create-qr-code/?data=PagoLaboratorio&size=120x120" alt="QR de pago" /><br><small>Escanee el código QR para pagar</small>';
      } else {
        pagoExtra.innerHTML = '';
      }
    };
    document.getElementById('facturaForm').onsubmit = async function(e) {
      e.preventDefault();
      // Validación nombre solo letras y espacios
      const nombreInput = document.getElementById('nombre');
      const nombreError = document.getElementById('nombreError');
      if (!/^[A-Za-zÁÉÍÓÚáéíóúÑñ ]{2,}$/.test(nombreInput.value)) {
        nombreError.innerText = 'El nombre solo debe contener letras y espacios.';
        nombreError.style.display = 'block';
        nombreInput.focus();
        return;
      } else {
        nombreError.style.display = 'none';
      }
      // Validación NIT solo números
      const nitInput = document.getElementById('nit');
      const nitError = document.getElementById('nitError');
      if (!/^[0-9]+$/.test(nitInput.value)) {
        nitError.innerText = 'El NIT debe contener solo números.';
        nitError.style.display = 'block';
        nitInput.focus();
        return;
      } else {
        nitError.style.display = 'none';
      }
      document.getElementById('facturaMsg').innerHTML = `
        <div class="loading-anim">
          <div class="lds-ring"><div></div><div></div><div></div><div></div></div>
          <div style="margin-top:12px;color:#1a237e;font-weight:600;">Procesando pago...</div>
        </div>
      `;
      const token = localStorage.getItem('token');
      const datos = {
        nombre: document.getElementById('nombre').value,
        direccion: document.getElementById('direccion').value,
        nit: document.getElementById('nit').value,
        otros: document.getElementById('otros').value
      };
      localStorage.setItem('datosFactura', JSON.stringify(datos));
      const metodoPago = document.getElementById('metodoPago').value;
      let pagoValido = false;
      if (metodoPago === 'tarjeta') {
        const tarjeta = document.getElementById('tarjeta').value;
        pagoValido = tarjeta.length === 16 && !isNaN(Number(tarjeta));
      } else if (metodoPago === 'qr') {
        pagoValido = true;
      } else if (metodoPago === 'efectivo') {
        pagoValido = true;
      }
      if (!pagoValido) {
        document.getElementById('facturaMsg').innerHTML = '<div class="factura-form error">Datos de pago inválidos.</div>';
        return;
      }
      // Simular carga
      setTimeout(async () => {
        const res = await fetch('http://localhost:3000/api/facturar', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json', 'Authorization': 'Bearer ' + token },
          body: JSON.stringify({ datos, metodoPago })
        });
        const data = await res.json();
        if (res.ok) {
          document.getElementById('facturaMsg').innerHTML = `
            <div class="pago-exito-anim pago-exito-anim-mejorada">
              <svg class="checkmark-svg" viewBox="0 0 80 80">
                <circle class="circle" cx="40" cy="40" r="36"/>
                <polyline class="check" points="24,43 36,55 58,30"/>
              </svg>
              <h3>¡Pago realizado con éxito!</h3>
              <div class="pago-btns">
                <a href="factura.php?id=${data.facturaId}" target="_blank" class="btn btn-factura">Descargar Factura PDF</a>
                <a href="factura.php?id=${data.facturaId}&detalles=1" target="_blank" class="btn btn-detalles">Ver Detalles</a>
              </div>
            </div>
          `;
        } else {
          document.getElementById('facturaMsg').innerHTML = '<div class="factura-form error">' + (data.error || 'Error al generar factura') + '</div>';
        }
      }, 1200);
    };
    ['nombre','direccion','nit','otros'].forEach(id => {
      document.getElementById(id).addEventListener('input', function() {
        const datos = {
          nombre: document.getElementById('nombre').value,
          direccion: document.getElementById('direccion').value,
          nit: document.getElementById('nit').value,
          otros: document.getElementById('otros').value
        };
        localStorage.setItem('datosFactura', JSON.stringify(datos));
      });
    });
    cargarDatosFacturaPrevios();
  </script>
</body>
</html>
