<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - Servicios</title>
  <style>
    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #181c25;
      min-height: 100vh;
      margin: 0;
      overflow: hidden;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
    }
    .background {
      position: fixed;
      top: 0; left: 0; width: 100vw; height: 100vh;
      z-index: 0;
      pointer-events: none;
    }
    .login-container {
      max-width: 350px;
      width: 100%;
      margin: 0 auto;
      background: rgba(255,255,255,0.97);
      padding: 32px 24px 24px 24px;
      border-radius: 18px;
      box-shadow: 0 8px 32px #0003, 0 1.5px 8px #0001;
      position: relative;
      z-index: 1;
      backdrop-filter: blur(2px);
      box-sizing: border-box;
      display: flex;
      flex-direction: column;
      align-items: stretch;
      justify-content: center;
      min-width: 0;
    }
    h2 {
      text-align: center;
      color: #222;
      margin-bottom: 18px;
    }
    form {
      display: flex;
      flex-direction: column;
      gap: 18px;
    }
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 6px;
    }
    label {
      font-size: 0.98em;
      color: #444;
      margin-left: 4px;
      margin-bottom: 2px;
      font-weight: 500;
      letter-spacing: 0.01em;
    }
    input[type="text"], input[type="email"], input[type="password"] {
      padding: 12px 14px;
      border-radius: 8px;
      border: 1.5px solid #d1d5db;
      font-size: 1rem;
      background: #f7fafd;
      transition: border 0.2s, box-shadow 0.2s;
      box-shadow: 0 1px 2px #0001;
    }
    input[type="text"]:focus, input[type="email"]:focus, input[type="password"]:focus {
      border: 1.5px solid #007bff;
      outline: none;
      background: #fff;
      box-shadow: 0 2px 8px #007bff22;
    }
    button {
      background: linear-gradient(90deg, #007bff 60%, #00c6ff 100%);
      color: #fff;
      border: none;
      font-weight: bold;
      cursor: pointer;
      box-shadow: 0 2px 8px #007bff33;
      border-radius: 8px;
      font-size: 1.08em;
      padding: 12px 0;
      margin-top: 8px;
      transition: background 0.2s, box-shadow 0.2s;
    }
    button:hover {
      background: linear-gradient(90deg, #0056b3 60%, #0099cc 100%);
      box-shadow: 0 4px 16px #007bff44;
    }
    .error {
      color: #e74c3c;
      text-align: center;
      font-size: 0.95em;
      margin-top: 0;
    }
    hr {
      border: none;
      border-top: 1px solid #e0e0e0;
      margin: 30px 0 20px 0;
    }
    a { text-decoration: none; }
    @media (max-width: 500px) {
      .login-container { max-width: 96vw; width: 96vw; padding: 18px 2vw; margin: 0 auto; }
    }
  </style>
</head>
<body>
  <div class="background"><canvas id="bgCanvas"></canvas></div>
  <div class="login-container" id="loginBox">
    <h2>Iniciar Sesión</h2>
    <form id="loginForm">
      <div class="input-group">
        <label for="email">Correo electrónico</label>
        <input type="email" id="email" placeholder="Correo electrónico" required />
      </div>
      <div class="input-group">
        <label for="password">Contraseña</label>
        <input type="password" id="password" placeholder="Contraseña" required />
      </div>
      <button type="submit">Entrar</button>
      <div class="error" id="errorMsg"></div>
    </form>
    <hr>
    <div style="text-align:center;">
      ¿No tienes cuenta? <a href="#" id="goRegister" style="color:#007bff;cursor:pointer;">Regístrate</a>
    </div>
  </div>
  <div class="login-container" id="registerBox" style="display:none;">
    <h2>Registrarse</h2>
    <form id="registerForm">
      <div class="input-group">
        <label for="regNombre">Nombre</label>
        <input type="text" id="regNombre" placeholder="Nombre" required autocomplete="off" />
        <span id="regNombreError" class="error" style="display:none;"></span>
      </div>
      <div class="input-group">
        <label for="regEmail">Correo electrónico</label>
        <input type="email" id="regEmail" placeholder="Correo electrónico" required />
      </div>
      <div class="input-group">
        <label for="regPassword">Contraseña</label>
        <input type="password" id="regPassword" placeholder="Contraseña" required />
      </div>
      <button type="submit">Registrarse</button>
      <div class="error" id="regErrorMsg"></div>
    </form>
    <hr>
    <div style="text-align:center;">
      ¿Ya tienes cuenta? <a href="#" id="goLogin" style="color:#007bff;cursor:pointer;">Inicia sesión</a>
    </div>
  </div>
  <script>
    // Redirigir a servicios.html si el usuario entra a index.html
    if (window.location.pathname.endsWith('index.html') || window.location.pathname === '/' || window.location.pathname === '/index.html') {
      // Si viene de 'Iniciar sesión' desde navbar, mostrar login
      const params = new URLSearchParams(window.location.search);
      if (params.get('showLogin') === '1') {
        document.addEventListener('DOMContentLoaded', function() {
          document.getElementById('loginBox').style.display = 'block';
          document.getElementById('registerBox').style.display = 'none';
        });
      } else {
        window.location.href = 'servicios.html';
      }
    }
    // Fondo animado que sigue al cursor
    const canvas = document.getElementById('bgCanvas');
    const ctx = canvas.getContext('2d');
    let w = window.innerWidth, h = window.innerHeight;
    canvas.width = w; canvas.height = h;
    let mouse = {x: w/2, y: h/2};
    window.onresize = () => { w = window.innerWidth; h = window.innerHeight; canvas.width = w; canvas.height = h; };
    document.onmousemove = e => { mouse.x = e.clientX; mouse.y = e.clientY; };
    function drawBg() {
      ctx.clearRect(0,0,w,h);
      for(let i=0;i<18;i++){
        let angle = (i/18)*2*Math.PI;
        let r = 120 + 40*Math.sin(Date.now()/900 + i);
        let x = mouse.x + Math.cos(angle)*r;
        let y = mouse.y + Math.sin(angle)*r;
        ctx.beginPath();
        ctx.arc(x, y, 18, 0, 2*Math.PI);
        ctx.fillStyle = `rgba(${100+100*Math.sin(angle)},${180+60*Math.cos(angle)},255,0.13)`;
        ctx.fill();
      }
      requestAnimationFrame(drawBg);
    }
    drawBg();
    document.getElementById('goRegister').onclick = function() {
      document.getElementById('loginBox').style.display = 'none';
      document.getElementById('registerBox').style.display = 'block';
      document.getElementById('registerForm').reset();
      document.getElementById('regErrorMsg').innerText = '';
    };
    document.getElementById('goLogin').onclick = function() {
      document.getElementById('registerBox').style.display = 'none';
      document.getElementById('loginBox').style.display = 'block';
      document.getElementById('loginForm').reset();
      document.getElementById('loginErrorMsg').innerText = '';
    };
    document.getElementById('loginForm').onsubmit = async function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const res = await fetch('http://localhost:3000/api/login', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ email, password })
      });
      const data = await res.json();
      if (res.ok) {
        localStorage.setItem('token', data.token);
        window.location.href = 'servicios.html';
      } else {
        document.getElementById('errorMsg').innerText = data.error || 'Error al iniciar sesión';
      }
    };
    // Validación de nombre en registro
    function validarNombreRegistro(nombre) {
      // Debe tener al menos 2 letras reales (no espacios), solo letras y espacios
      const soloLetrasYEspacios = /^[A-Za-zÁÉÍÓÚáéíóúÑñ ]+$/;
      const letras = nombre.replace(/[^A-Za-zÁÉÍÓÚáéíóúÑñ]/g, '');
      return soloLetrasYEspacios.test(nombre) && letras.length >= 2;
    }
    document.getElementById('registerForm').onsubmit = async function(e) {
      e.preventDefault();
      const nombre = document.getElementById('regNombre').value.trim();
      const email = document.getElementById('regEmail').value;
      const password = document.getElementById('regPassword').value;
      const regNombreError = document.getElementById('regNombreError');
      if (!validarNombreRegistro(nombre)) {
        regNombreError.innerText = 'El nombre debe contener solo letras y al menos 2 letras.';
        regNombreError.style.display = 'block';
        document.getElementById('regNombre').focus();
        return;
      } else {
        regNombreError.style.display = 'none';
      }
      const res = await fetch('http://localhost:3000/api/register', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ nombre, email, password })
      });
      const data = await res.json();
      if (res.ok) {
        alert('Registro exitoso, ahora puedes iniciar sesión.');
        document.getElementById('registerForm').reset();
      } else {
        document.getElementById('regErrorMsg').innerText = data.error || 'Error al registrarse';
      }
    };
  </script>
</body>
</html>
